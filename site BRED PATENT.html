<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan 1 High Royal Blue Men</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .titlu {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #d40000;
        }

        .jordan1 {
            width: 320px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s ease;
        }

        .jordan1:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 0, 0, 0.7);
        }

        .pretu {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
        }

        .sizes-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .marimile {
            background-color: #000000;
            color: #ffffff;
            border: 3px solid #d40000;
            width: 85px;
            height: 50px;
            border-radius: 25px;
            font-weight: 600;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s, color 0.3s;
        }

        .marimile:hover {
            background-color: #f9f9f9;
            color: white;
            transform: scale(1.1);
            color: #d40000;
        }

        .buttons-container {
            display: flex;
            gap: 10px;
        }

        .cumpara-acum, .adauga-in-cos {
            color: white;
            border: none;
            width: 200px;
            height: 55px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 20px;
            transition: transform 0.3s, background-color 0.3s ease;
            cursor: pointer;
            text-transform: uppercase;
        }

        .cumpara-acum {
            background-color: #d40000;
        }

        .cumpara-acum:hover {
            transform: scale(1.1);
            background-color: #a00000;
        }

        .adauga-in-cos {
            background-color: #333;
        }

        .adauga-in-cos:hover {
            transform: scale(1.1);
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1 class="titlu">Air Jordan 1 Retro High OG Bred Patent</h1>
    <img class="jordan1" src="https://www.truetosole.hu/cdn/shop/products/TruetoSole-AirJordan1RetroHighOGBredPatent-555088-063-01_8258ee3f-75fa-44cf-a8af-986c36aa1bcd_1000x600.png?v=1641213056" alt="Jordan 1">
    <p class="pretu">1000 Lei</p>

    <div class="sizes-container">
        <button class="marimile">40</button>
        <button class="marimile">40.5</button>
        <button class="marimile">41</button>
        <button class="marimile">41.5</button>
        <button class="marimile">42</button>
        <button class="marimile">42.5</button>
        <button class="marimile">43</button>
        <button class="marimile">43.5</button>
        <button class="marimile">44.5</button>
        <button class="marimile">45</button>
        <button class="marimile">45.5</button>
        <button class="marimile">46</button>
    </div>

    <div class="buttons-container">
        <button class="cumpara-acum">Cumpără acum</button>
        <button class="adauga-in-cos">Adaugă în coș</button>
    </div>
</body>
</html>
